{% set name = "swisslandstats-geopy" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bd8a4a9e85ffea53d27584a05cc4328cca2e96aa4c6d5c4b3c7940bde42fa0b9

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61.0
  run:
    - matplotlib-base >=3.0.0
    - numpy >=1.15
    - pandas >=0.17.0
    - python >={{ python_min }}
    - rasterio >=1.0.0
    - requests-cache
    - geopandas >=0.10.0
    - osmnx >=1.0.0
    - xarray

test:
  imports:
    - swisslandstats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/martibosch/swisslandstats-geopy
  summary: Python for the Swiss Federal Statistics Geodata (GEOSTAT)
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://swisslandstats-geopy.readthedocs.io/
  dev_url: https://github.com/martibosch/swisslandstats-geopy

extra:
  recipe-maintainers:
    - martibosch
